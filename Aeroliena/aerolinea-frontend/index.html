<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Aerolínea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Aerolínea</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="cargarVista('aerolineas')">Aerolíneas</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="cargarVista('aviones')">Aviones</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="cargarVista('rutas')">Rutas</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="cargarVista('pasajeros')">Pasajeros</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="cargarVista('reclamos')">Reclamos</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4" id="contenido">
    <h1 class="text-center text-primary">Bienvenido al Sistema de Aerolínea</h1>
    <p class="text-center text-muted">Seleccione una opción del menú para comenzar</p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script>
    function cargarVista(vista) {
        fetch(`js/${vista}.html`)
            .then(resp => resp.text())
            .then(html => document.getElementById('contenido').innerHTML = html)
            .catch(err => console.error(err));
    }
</script>
<script src="js/aerolineas.js"></script>
</body>
</html>
