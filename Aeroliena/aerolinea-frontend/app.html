<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Aerolínea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Sistema de Gestión de Aerolínea</h1>
</header>

<nav class="menu">
    <a href="#" onclick="mostrarVista('aerolineas')">Aerolíneas</a>
    <a href="#" onclick="mostrarVista('aviones')">Aviones</a>
    <a href="#" onclick="mostrarVista('rutas')">Rutas</a>
    <a href="#" onclick="mostrarVista('pasajeros')">Pasajeros</a>
    <a href="#" onclick="mostrarVista('reclamos')">Reclamos</a>
</nav>

<main id="contenido">
    <h2 class="text-center text-primary">Bienvenido al Sistema de Aerolínea</h2>
    <p class="text-center text-muted">Seleccione una pestaña del menú para comenzar.</p>
</main>

<script>
    async function mostrarVista(vista) {
        try {
            const resp = await fetch(`js/${vista}.html`);
            const html = await resp.text();
            document.getElementById("contenido").innerHTML = html;
            if (vista === 'aerolineas') cargarScript('js/aerolineas.js');
            if (vista === 'aviones') cargarScript('js/aviones.js');
            if (vista === 'rutas') cargarScript('js/rutas.js');
            if (vista === 'pasajeros') cargarScript('js/pasajeros.js');
            if (vista === 'reclamos') cargarScript('js/reclamos.js');
        } catch (err) {
            document.getElementById("contenido").innerHTML =
                "<p class='text-center text-danger'>Error al cargar la vista.</p>";
        }
    }

    function cargarScript(src) {
        const script = document.createElement('script');
        script.src = src;
        document.body.appendChild(script);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
