<h2 class="text-center mb-3">Gestión de Reclamos</h2>

<div class="mb-3">
    <button class="btn btn-success" onclick="mostrarFormularioReclamo()">+ Nuevo Reclamo</button>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-primary">
    <tr>
        <th>ID</th>
        <th>Pasajero</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="listaReclamos"></tbody>
</table>

<div id="formularioReclamo" style="display:none;">
    <h4>Agregar Reclamo</h4>
    <input type="text" id="pasajeroReclamo" placeholder="Nombre del Pasajero" class="form-control mb-2">
    <input type="text" id="descripcionReclamo" placeholder="Descripción" class="form-control mb-2">
    <select id="estadoReclamo" class="form-control mb-2">
        <option value="Pendiente">Pendiente</option>
        <option value="En proceso">En proceso</option>
        <option value="Resuelto">Resuelto</option>
    </select>
    <button class="btn btn-primary" onclick="guardarReclamo()">Guardar</button>
    <button class="btn btn-secondary" onclick="cancelarReclamo()">Cancelar</button>
</div>
