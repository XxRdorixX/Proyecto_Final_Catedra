<h2 class="text-center mb-3">Gesti√≥n de Pasajeros</h2>

<div class="mb-3">
    <button class="btn btn-success" onclick="mostrarFormularioPasajero()">+ Nuevo Pasajero</button>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-primary">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Documento</th>
        <th>Correo</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="listaPasajeros"></tbody>
</table>

<div id="formularioPasajero" style="display:none;">
    <h4>Agregar Pasajero</h4>
    <input type="text" id="nombrePasajero" placeholder="Nombre" class="form-control mb-2">
    <input type="text" id="documentoPasajero" placeholder="Documento" class="form-control mb-2">
    <input type="email" id="correoPasajero" placeholder="Correo" class="form-control mb-2">
    <button class="btn btn-primary" onclick="guardarPasajero()">Guardar</button>
    <button class="btn btn-secondary" onclick="cancelarPasajero()">Cancelar</button>
</div>
